<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>carrosel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

    <!-- Início indicadores para navegar nos slides do carrossel -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2" ></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <!-- Fim dos indicadores para navegar nos slides do carrossel -->

    <!-- Início slide carrossel -->
    <div class="carousel-inner">
      <div class="carousel-item active"  data-bs-interval="2000">
        <img src="imagens/banner_top_v1.jpg" class="d-block w-100" alt="banner1">
      </div>
      <div class="carousel-item"  data-bs-interval="2000">
        <img src="imagens/banner_top_v2.jpg" class="d-block w-100" alt="banner2">
      </div>
      <div class="carousel-item"  data-bs-interval="2000">
        <img src="imagens/banner_top_v3.jpg" class="d-block w-100" alt="banner3">
      </div>
    </div>
    <!-- Fim slide carrossel -->

    <!-- Início anterior e próximo slide carrossel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
    <!-- Fim anterior e próximo slide carrossel -->
    
    <!-- Incio da avegaçaão automatica-->
    <div class="nav-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
    </div>
    <!-- Incio da avegaçaão automatica-->
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
   
</body>

</html>
