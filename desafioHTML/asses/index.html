<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
          <img src="img/undraw_Business_chat_re_gg4h.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button> <a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firt-name">Nome</label>
                        <input id="first-name" type="text" name="name" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="last-name">Sobrenome</label>
                        <input id="last-name" type="text" name="sname" placeholder="Digite seu último nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email"> E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="contato">Contato</label>
                        <input id="contato" type="number" name="contato" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="csenha">Confirme sua senha</label>
                        <input id="csenha" type="password" name="csenha" placeholder="Digite novamente a sua senha"
                            required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h3>Gênero</h3>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="female" id="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="male" id="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="other" id="gender">
                            <label for="other">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="none" id="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
